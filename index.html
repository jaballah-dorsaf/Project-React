<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: peru;">
    <br><br><br><br><br>
    <center>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input required type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                    placeholder="Enter name">

                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp"
                    placeholder="Enter last name">

                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email Address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </center>
</body>

</html>
